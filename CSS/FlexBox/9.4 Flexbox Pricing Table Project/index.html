<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        height:100vh /*Makes the whole container take up the height*/
       
      }

      .plan-title{
        color:chocolate;
        font-family: "Oswald", sans-serif;
        font-optical-sizing: auto;
        font: weight 200px;;
        font-style: normal;
      }
      .pricing-plan{
        flex: 1;
        max-width: 400px;
        border:2px solid;
        padding: 10px;/*Adds space inside the the boxes */
        background-color: lightblue;
        border-radius: 5px; /* Borders little rounded */
        
      }
      .plan-title{
        font-size: 35px;
        font-weight: bold;
        text-align: center;
      }
      .plan-price{

        text-align: center;
        font-style: italic;
        font-size: 2rem;
      }
      .plan-button {
        background-color: orange;
        margin-left: 60pt
      }

      .plan-features{
        list-style: none; /* Removes the dot points for lists*/
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {

        .pricing-container{
          flex-direction: column;
          border: 2px solid;
          height: 1000vh;
        }
          
        
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">

        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>

      <div class="pricing-plan">

  </body>
</html>
