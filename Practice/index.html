<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
</head>
<style>
    .box{
        display:inline-block;
        border: 2px solid blue;
        margin: 3px;
        height:150px;
        width:150px; 
        
    }

    #i3{
        position:fixed;
        right: 10px;
        
        background-color: aliceblue;
    }
    .container{
        border: 4px solid rgb(224, 0, 0);
        height: 3000px 
    }
</style>
<body>

    <div class="container">
        <div class="box" id="i1"> 1 </div>
        <div class="box" id="i2"> 2 </div>
        <div class="box" id="i3"> 3 </div>
        <div class="box" id="i4"> 4 </div>
   </div>
    
    
</body>
</html>
